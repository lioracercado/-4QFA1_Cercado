<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up for Learning Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sign-up for this Learning website! :D</h1>
    <form id="Sign-up" onsubmit="return output();">
        <fieldset>
            <legend>Log-in Credentials:</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required onblur="rBorder(this)" onfocus="gBorder(this)">

            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName" required onblur="rBorder(this)" onfocus="gBorder(this)">

            <label for="gender">What is your Gender?</label>
            <select name="gender" id="gender" required onblur="rBorder(this)" onfocus="gBorder(this)">
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="neither">Prefer not to mention</option>
            </select>

            <label for="pw">Password:</label>
            <input type="password" id="pw" name="pw" required onblur="rBorder(this)" onfocus="gBorder(this)">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required onblur="rBorder(this)" onfocus="gBorder(this)">

            <label for="address">Home address:</label>
            <input type="text" id="address" name="address" required onblur="rBorder(this)" onfocus="gBorder(this)">

            <label for="interests">Write a short paragraph about your interests:</label>
            <textarea id="tArea" name="interests" rows="5" cols="50" required onblur="rBorder(this)" onfocus="gBorder(this)"></textarea>

            <input type="submit" value="Finish log-in" id="button">
            <input type="reset" value="Reset" id="button" onclick="resetAll()">
        </fieldset>
    </form>

    <fieldset id="output">
        <legend>Output</legend>
        <p id="display"></p>
    </fieldset>

    <script>
        function RedBorder(input) {
            if (input.value === '') {
                input.classList.add('red-border');
                input.classList.remove('green-border');
            } else {
                input.classList.remove('red-border');
                input.classList.add('green-border');
            }
        }

        function GreenBorder(input) {
            if (input.value !== '') {
                input.classList.add('green-border');
                input.classList.remove('red-border');
            } else {
                input.classList.add('red-border');
            }
        }

        function output() {
            var name = document.getElementById("name").value;
            var gender = document.getElementById("gender").value;
            var username = document.getElementById("userName").value;
            var password = document.getElementById("pw").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var interests = document.getElementById("tArea").value;

            document.getElementById("display").innerHTML = 
                "Name: " + name + "<br>" + 
                "Username: " + username + "<br>" + 
                "Password: " + password + "<br>" + 
                "Gender: " + gender + "<br>" + 
                "Email: " + email + "<br>" + 
                "Address: " + address + "<br>" + 
                "Interests: " + interests;

            return false;
        }

        function resetAll() {
            document.getElementById("display").innerHTML = "";

            var elements = ["name", "userName", "pw", "gender", "email", "address", "tArea"];
            
            elements.forEach(function(id) {
                var element = document.getElementById(id);
                element.classList.remove("red-border", "green-border");
            });
        }
    </script>
</body>
</html>
